<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bea's Kittens - Kitten Catcher</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Georgia, serif;
      background: #fef6f0;
      color: #4a3728;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #sparkles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: linear-gradient(135deg, #f8a4c8, #fddde6, #f9b0d0);
    }

    header h1 {
      font-size: 2.5rem;
      color: #d4467a;
      text-shadow: 0 0 20px rgba(255, 150, 200, 0.6);
    }

    header p { font-size: 1rem; color: #a0506a; margin-top: 0.3rem; }

    .controls {
      text-align: center;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .stats { font-size: 1.1rem; color: #b05a7a; }
    .stats span { font-weight: bold; color: #d4467a; }

    .btn {
      background: linear-gradient(135deg, #e84393, #fd79a8);
      color: white; border: none;
      padding: 0.6rem 1.5rem; font-size: 1rem;
      font-family: Georgia, serif; border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(232, 67, 147, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(232, 67, 147, 0.4);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 1.5rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .hole {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #f8d7e8, #fce4ec);
      border-radius: 50%;
      border: 3px solid rgba(244, 170, 200, 0.4);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .hole img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transform: translateY(100%);
      transition: transform 0.2s ease-out;
      pointer-events: none;
    }

    .hole.active img {
      transform: translateY(0);
    }

    .hole.caught img {
      transform: scale(0) rotate(180deg);
      transition: transform 0.3s ease-in;
    }

    .hole .points {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #e84393;
      opacity: 0;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .hole .points.show {
      animation: floatUp 0.6s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -120%); }
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(254, 246, 240, 0.95);
      z-index: 1001;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .overlay.active { display: flex; }
    .overlay h2 { font-size: 2.5rem; color: #d4467a; text-shadow: 0 0 20px rgba(255, 150, 200, 0.6); }
    .overlay p { font-size: 1.2rem; color: #b05a7a; text-align: center; }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #c08a9a;
      font-size: 0.9rem;
    }

    footer a { color: #d4467a; text-decoration: none; }

    @media (max-width: 500px) {
      .board { grid-template-columns: repeat(3, 1fr); gap: 0.7rem; padding: 1rem; }
      header h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" style="position:absolute;left:1rem;top:1rem;background:rgba(255,255,255,0.7);color:#d4467a;text-decoration:none;padding:0.4rem 1rem;border-radius:20px;font-size:0.9rem;transition:background 0.2s;" onmouseover="this.style.background='rgba(255,255,255,0.95)'" onmouseout="this.style.background='rgba(255,255,255,0.7)'">Home</a>
    <h1>Kitten Catcher</h1>

    <button class="btn" onclick="startGame()">Start Game</button>

  <div id="board" class="board"></div>

  <div class="overlay" id="overlay">
    <h2 id="end-title">Time's up!</h2>
    <p id="end-message"></p>
    <button class="btn" onclick="startGame()">Play Again</button>

    const HOLES = 12;
    let score = 0;
    let caughtCount = 0;
    let missedCount = 0;
    let timeLeft = 30;
    let gameTimer = null;
    let spawnTimer = null;
    let running = false;

    function buildBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      for (let i = 0; i < HOLES; i++) {
        const hole = document.createElement('div');
        hole.className = 'hole';
        hole.dataset.index = i;

        const img = document.createElement('img');
        img.src = encodeURI(photos[Math.floor(Math.random() * photos.length)]);
        img.alt = 'Kitten';

        const pts = document.createElement('div');
        pts.className = 'points';
        pts.textContent = '+1';

        hole.appendChild(img);
        hole.appendChild(pts);

        hole.addEventListener('click', () => catchKitten(hole));
        board.appendChild(hole);
      }
    }

    function startGame() {
      document.getElementById('overlay').classList.remove('active');
      score = 0;
      caughtCount = 0;
      missedCount = 0;
      timeLeft = 30;
      running = true;
      document.getElementById('score').textContent = '0';
      document.getElementById('caught').textContent = '0';
      document.getElementById('missed').textContent = '0';
      document.getElementById('timer').textContent = '30';

      buildBoard();

      clearInterval(gameTimer);
      clearTimeout(spawnTimer);

      gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      scheduleSpawn();
    }

    function scheduleSpawn() {
      if (!running) return;
      const delay = 400 + Math.random() * 800;
      spawnTimer = setTimeout(() => {
        if (!running) return;
        spawnKitten();
        scheduleSpawn();
      }, delay);
    }

    function spawnKitten() {
      const holes = document.querySelectorAll('.hole:not(.active)');
      if (holes.length === 0) return;
      const hole = holes[Math.floor(Math.random() * holes.length)];

      // New random photo
      const img = hole.querySelector('img');
      img.src = encodeURI(photos[Math.floor(Math.random() * photos.length)]);

      hole.classList.add('active');
      hole.classList.remove('caught');

      const showTime = 800 + Math.random() * 1200;
      setTimeout(() => {
        if (hole.classList.contains('active') && !hole.classList.contains('caught')) {
          hole.classList.remove('active');
          missedCount++;
          document.getElementById('missed').textContent = missedCount;
        }
      }, showTime);
    }

    function catchKitten(hole) {
      if (!running) return;
      if (!hole.classList.contains('active')) return;
      if (hole.classList.contains('caught')) return;

      hole.classList.add('caught');
      hole.classList.remove('active');

      score++;
      caughtCount++;
      document.getElementById('score').textContent = score;
      document.getElementById('caught').textContent = caughtCount;

      const pts = hole.querySelector('.points');
      pts.classList.remove('show');
      void pts.offsetWidth;
      pts.classList.add('show');

      setTimeout(() => {
        hole.classList.remove('caught');
      }, 400);
    }

    function endGame() {
      running = false;
      clearInterval(gameTimer);
      clearTimeout(spawnTimer);

      // Hide any remaining kittens
      document.querySelectorAll('.hole.active').forEach(h => h.classList.remove('active'));

      const total = caughtCount + missedCount;
      const pct = total > 0 ? Math.round((caughtCount / total) * 100) : 0;

      let title = 'Time\'s up!';
      if (pct >= 80) title = 'Amazing!';
      else if (pct >= 60) title = 'Great job!';
      else if (pct >= 40) title = 'Not bad!';

      document.getElementById('end-title').textContent = title;
      document.getElementById('end-message').textContent =
        `You caught ${caughtCount} kittens and missed ${missedCount}. That's ${pct}% accuracy with a score of ${score}!`;
      document.getElementById('overlay').classList.add('active');
    }

    buildBoard();

    // ---- Sparkles ----
    const canvas = document.getElementById('sparkles');
    const ctx = canvas.getContext('2d');
    let sparkleList = [];
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    resize(); addEventListener('resize', resize);
    class Sparkle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height;
        this.size = Math.random()*4+1; this.speedY = Math.random()*0.5+0.2;
        this.speedX = (Math.random()-0.5)*0.3; this.opacity = Math.random();
        this.fadeSpeed = Math.random()*0.02+0.005; this.growing = Math.random()>0.5;
        const p=[[255,105,180],[255,182,193],[255,150,200],[255,200,220],[255,130,170],[248,180,210]];
        this.color = p[Math.floor(Math.random()*p.length)];
      }
      update() {
        this.y-=this.speedY; this.x+=this.speedX;
        if(this.growing){this.opacity+=this.fadeSpeed;if(this.opacity>=1)this.growing=false;}
        else{this.opacity-=this.fadeSpeed;if(this.opacity<=0)this.reset();}
      }
      draw() {
        const[r,g,b]=this.color; ctx.save(); ctx.translate(this.x,this.y);
        ctx.globalAlpha=this.opacity; ctx.fillStyle=`rgb(${r},${g},${b})`;
        ctx.beginPath(); const s=this.size;
        for(let i=0;i<4;i++){const a=(i*Math.PI)/2;ctx.lineTo(Math.cos(a)*s*2.5,Math.sin(a)*s*2.5);const m=a+Math.PI/4;ctx.lineTo(Math.cos(m)*s*0.7,Math.sin(m)*s*0.7);}
        ctx.closePath();ctx.fill();ctx.shadowBlur=8;ctx.shadowColor=`rgba(${r},${g},${b},0.6)`;ctx.fill();ctx.restore();
      }
    }
    for(let i=0;i<60;i++)sparkleList.push(new Sparkle());
    function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);for(const s of sparkleList){s.update();s.draw();}requestAnimationFrame(animate);}
